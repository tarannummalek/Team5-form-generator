<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script>
      function reload() {
        alert("in  /forms")
        $.ajax({
          method: "GET",
          url: "/forms",
          success: function (data) {
            $("tbody").empty();
            if (data.length === 0) {
              $("tbody").append('<tr><td colspan="3" class="text-center">No forms available</td></tr>');
            } else {
              data.forEach(function (val, idx) {
                $("tbody").append(`
                  <tr>
                    <td>${idx + 1}</td>
                    <td>${val.title}</td>
                    <td><a class="btn btn-primary" href="forms/${val._id}">Fill form</a></td>
                  </tr>
                `);
              });
            }
          },
          error: function (err) {
            console.log("Error fetching forms:", err);
            $("tbody").append('<tr><td colspan="3" class="text-center text-danger">Failed to load forms</td></tr>');
          },
        });
      }

      $(document).ready(function () {
        reload();
      });
    </script>
  </head>
  <body class="bg-light" style="
    background: #020024;
    background: linear-gradient(
      90deg,
      rgba(2, 0, 36, 1) 0%,
      rgba(9, 9, 121, 1) 35%,
      rgba(0, 212, 255, 1) 100%
    );
  ">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Form Builder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
              <h2>User Dashboard</h2>
            </div>
            <div class="card-body">
              <table class="table table-hover table-striped">
                <thead class="table-dark">
                  <tr>
                    <th>Sl #</th>
                    <th>Form Name</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
