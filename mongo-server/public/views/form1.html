<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Form</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
      background: #020024;
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
    }
    h1 {
      text-align: center;
      color: chartreuse;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("formCreationForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const title = document.getElementById("title").value;
        const noOfQues = document.getElementById("noOfQues").value;

        window.location.href = `form2.html?title=${encodeURIComponent(title)}&noOfQues=${noOfQues}`;
      });
    });
  </script>
</head>
<body>
  <h1>Create a Form</h1>
  <form id="formCreationForm">
    <label for="title">Form Title:</label>
    <input type="text" id="title" name="title" required /><br /><br />

    <label for="noOfQues">Number of Questions:</label>
    <input type="number" id="noOfQues" name="noOfQues" required min="1" /><br /><br />

    <button type="submit">Next</button>
  </form>
</body>
</html>
